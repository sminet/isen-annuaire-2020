<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:fragment="title">Gestion des Personnes</title>
	</head>
	<body>
		<div th:fragment="content">
			<h1>Gestion des Personnes</h1>
			
			<form action="#" th:action="@{/contact/add}" th:object="${contact}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label for="firstname">Prénom</label>
					<input type="text" class="form-control" id="firstname" placeholder="Prénom" th:field="*{firstname}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Prénom invalide</div>
				</div>
				<div class="form-group">
					<label for="name">Nom</label>
					<input type="text" class="form-control" id="name" placeholder="Nom" th:field="*{name}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nom invalide</div>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" placeholder="email" th:field="*{email}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email invalide</div>
				</div>
				
				<div class="form-group">
					<label for="country">Pays</label>
					<select class="form-control" id="country" th:field="*{country}">
						<option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}"></option>
					</select>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Pays invalide</div>
				</div>
				
				<div class="form-group">
					<label for="companies">Sociétés</label>
					<select multiple class="form-control" id="companies" th:field="*{companies}">
						<option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"></option>
					</select>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('companies')}" th:errors="*{companies}">Sociétés invalides</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Enregistrer</button>
			</form>
		</div>
	</body>
</html>

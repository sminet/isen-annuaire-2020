<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:fragment="title">Gestion des Entreprises</title>
	</head>
	<body>
		<div th:fragment="content">
			<h1>Gestion des Entreprises</h1>
			
			<form action="#" th:action="@{/company/add}" th:object="${company}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Nom de l'entreprise" th:field="*{name}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nom invalide</div>
				</div>
				<div class="form-group">
					<label for="name">Président</label>
					<input type="text" class="form-control" id="name" placeholder="Président de l'entreprise" th:field="*{ceo}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('ceo')}" th:errors="*{ceo}">Ceo invalide</div>
				</div>
				<div class="form-group">
					<label for="name">Date de création</label>
					<input type="text" class="form-control" id="name" placeholder="Date de création de l'entreprise (31/12/2000)" th:field="*{created}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('created')}">Date de création invalide</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Enregistrer</button>
			</form>
		</div>
	</body>
</html>

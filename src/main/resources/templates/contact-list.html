<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:fragment="title">Gestion des Personnes</title>
	</head>
	<body>
		<div th:fragment="content">
			<h1>Gestion des Personnes</h1>
			
			<p>
				<a th:href="@{/contact/add}" class="btn btn-secondary" role="button" aria-pressed="true">Ajouter une personne</a>
			</p>
			
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>#</th>
						<th>Prénom</th>
						<th>Nom</th>
						<th>Pays</th>
						<th>Sociétés</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contact : ${contacts}" th:object="${contact}">
						<td th:text="*{id}">1</td>
						<td th:text="*{firstname}">Pierre</td>
						<td th:text="*{name}">Richard</td>
						<td th:text="*{country.name}">France</td>
						<td>
							<div th:each="company: *{companies}" th:text="${company.name}"></div>
						</td>
						<td>
							<a th:href="@{|/contact/edit/*{id}|}" class="btn btn-primary" role="button">
								<span class="oi oi-pencil" title="Modifier" aria-hidden="true"></span>
							</a>
							<a th:href="@{|/contact/delete/*{id}|}" class="btn btn-danger" role="button">
								<span class="oi oi-delete" title="Supprimer" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item" th:classappend="${contacts.getNumber() == 0} ? disabled">
						<a class="page-link" href="#" th:href="@{/contact/list(page=${contacts.getNumber() - 1})}">Précédent</a>
					</li>
					<li class="page-item"
						th:classappend="${contacts.getNumber() == page - 1} ? active"
						th:each="page: ${#numbers.sequence(1, contacts.totalPages)}">
						<a th:text="${page}" class="page-link" href="#" th:href="@{/contact/list(page=${page - 1})}"></a>
					</li>
					<li class="page-item" th:classappend="${contacts.getNumber() == contacts.totalPages - 1} ? disabled">
						<a class="page-link" href="#" th:href="@{/contact/list(page=${contacts.getNumber() + 1})}">Suivant</a>
					</li>
				</ul>
			</nav>
		</div>
	</body>
</html>
